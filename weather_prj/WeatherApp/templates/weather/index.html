<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <!-- тут подключаем bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!-- шапка -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Погодное приложение</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Features</a>
        </nav>
        <a class="btn btn-outline-primary" href="admin">Вход в админку</a>
    </div>


    <div class="container">
        <div class="row">

            <div class="col-5 offset-1">
                <form action="">
                    <label for="city"> Город </label>
                    <input type="text" class="form-control" name="city" id="city" placeholder="Введите город">
                    <input type="submit" value="Узнать" name="send" сlass="btn">
                </form>
            </div>

            <div class="col-4 offset-1">
                <h1>Информация:</h1>
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Город</b> {{info.city_name}}<br>
                            <b>Температура</b> {{info.temp}}<sup>o</sup> <br>
                        </div>
                        <div class="col-10 offset-1">
                            <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="фото погоды"
                                class="img-thumbnail"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
